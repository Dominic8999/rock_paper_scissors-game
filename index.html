<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <script async src="index.js"></script>
    <main>
        <div>
            <p>Click the button below to start the game!</p>
            <button id="btnEl">game button</button>
        </div>
        <div>
            <span>
                <p>rock</p>
                <img src="images/rock.jpg" alt="rock-picture">
            </span>
            <span>
                <p>paper</p>
                <img src="images/paper.jpg" alt="paper-picture">
            </span>
            <span>
                <p>scissors</p>
                <img src="images/scissors.jpg" alt="scissors-picture">
            </span>
        </div>
    </main>
    <footer>
        <p id="p">Current time is:</p>
        <p id="datetime"></p>
    </footer>
</body>
</html>
